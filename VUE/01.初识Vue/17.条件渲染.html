        <div v-else-if="n === 2">B</div>
        <div v-else-if="n === 1">C</div>
        <div v-else-if="n === 4">D</div> -->

        <template v-if="n === 1">

    <script type="text/javascript">

            el: '#root',
            data: {

    </script>

</html>
