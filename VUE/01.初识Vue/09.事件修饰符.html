<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <!--
        Vue 中的事件修饰符：
            1.prevent  阻止默认事件（常用）
            2.stop  组织事件冒泡（常用）
            3.once  事件只触发一次（常用）
            4.capture  使用事件的捕获模式
            5.self  只有event.target是当前操作的元素时才触发事件
            6.passive  事件的默认行为立即执行，无需等待事件回调执行完毕

     -->

    <div id="root">
        <h2>welcome back, {{name}}</h2>
        <a href="#" @click.prevent="showInfo">click</a>
    </div>

    <script type="text/javascript">
        const vm = new Vue({
            el: '#root',
            data: {
                name: 'pig'
            },
            methods: {
                showInfo(e){
                    alert('Hi')
                }
            }
        })
    </script>
</body>

</html>
