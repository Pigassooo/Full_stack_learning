<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <div id="root">
        <h2>today is {{info}}</h2>
        <button @click="changeWeather">switch weather</button>
        <hr/>
        <h3>a的值是：{{numbers.a}}</h3>
        <button @click="numbers.a++">click</button>
        <h3>b的值是：{{numbers.b}}</h3>
        <button @click="numbers.b++">click</button>
    </div>

    <script type="text/javascript">
        const vm = new Vue({
            el: '#root',
            data: {
                isHot: true,
                numbers:{
                    a:1,
                    b:1
                }
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot
                }
            },
            computed: {
                info() {
                    return this.isHot ? 'hot' : 'cool'
                }
            },
            watch:{
               isHot:{
                handler(newValue, oldValue){
                    console.log('isHot is changed', newValue, oldValue);
                    }
               },
            // 监视多级结构中某个属性的变化
            //    'numbers.a':{
            //     handler(){
            //         console.log('a is changed');
            //     }
            // }
                numbers:{
                    // 深度监视
                    deep: true,
                    handler(){
                       console.log('numbers are changed');
                    }
                }
            }
        })
    </script>
</body>

</html>
