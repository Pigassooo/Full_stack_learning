<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌套块元素垂直外边距的塌陷</title>
    <!-- 解决方案： -->
    <!-- 1.可以为父元素定义上边框 -->
    <!-- 2.可以为父元素定义上内边距 -->
    <!-- 3.可以为父元素添加overflow:hidden -->

    <style>
        .father {
            width: 400px;
            height: 400px;
            background-color: purple;
            margin-top: 50px;
            /* 1. border: 1px solid transparent; */
            /* 2. padding: 1px; */
            overflow: hidden; /* 3 */
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
