<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级排序</title>
    <style>
        .test {
            color:aqua
        }

        div {
            color: blanchedalmond;
        }

        #demo {
            color: brown;
        }

    </style>
</head>
<body>
    <!-- 继承或者*                0000 -->
    <!-- 元素选择器               0001 -->
    <!-- 类选择器，伪类选择器      0010 -->
    <!-- ID选择器                 0100 -->
    <!-- 行内样式                 1000 -->
    <!-- !important             最重要 -->
    <div class="test" id="demo" style="color: blue;">1233333333</div>
</body>
</html>
