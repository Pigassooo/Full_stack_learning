<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            display: block;
            width: 200px;
            height: 40px;
            background-color: rgb(83, 87, 88);
            font-size: 14px;
            color:#fff;
            text-decoration: none;
            padding-left: 30px;
            /* 行高等于盒子的高度  使得单行文字垂直居中 */
            line-height: 40px;
        }

        a:hover {
            background-color: rgb(255, 111, 0);
        }
    </style>
</head>
<body>
    <a>手机 电话卡</a>
    <a>电视 盒子</a>
    <a>笔记本 平板</a>
    <a>出行 穿戴</a>
    <a>智能 路由器</a>
    <a>健康 儿童</a>
    <a>耳机 音响</a>
</body>
</html>
