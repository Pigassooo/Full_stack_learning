<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #f5f5f5;
        }
        a {
            color: #333;
            text-decoration: none;
        }
        .box {
            width: 300px;
            height: 500px;
            background-color: #fff;
            margin: 100px auto;
        }
        .box img{
            width: 100%;
        }
        .review {
            height: 70px;
            font-size: 14px;
            /* 因为这个段落没有width属性  所有padding不会撑开盒子的宽度 */
            padding: 0 28px;
            margin-top: 20px;
        }
        .appraise {
            color: #b0b0b0;
            font-size: 12px;
            margin-top: 16px;
            padding: 0 28px;
        }
        .info {
            font-size: 14px;
            margin-top: 15px;
            padding: 0 28px;
        }
        .info h4 {
            display: inline-block;
            font-weight: 400;
        }
        .info span {
            color: #ff6700;
        }
        .info em {
            font-style: normal;
            color: #ebe4e0;
            margin-left: 15px;
            margin-right: 7px;
        }

    </style>
</head>
<body>
    <div class="box">
        <img src="cat.JPG">
        <p class="review">这是一只可爱的小猫 这是一只可爱的小猫 这是一只可爱的小猫 这是一只可爱的小猫</p>
        <div class="appraise">来自于Pigasso的评价</div>
        <div class="info">
            <h4><a href="#">这是一只可爱的小猫</a></h4>
            <em>|</em>
            <span>$99.9</span></div>
    </div>
</body>
</html>
