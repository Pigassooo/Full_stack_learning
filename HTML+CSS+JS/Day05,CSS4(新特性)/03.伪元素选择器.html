<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        div::before{
            /* 这个content是必须要写的 */
            content: '2';
            display: inline-block;
            width: 30px;
            height: 40px;
            background-color: purple;
        }
        div::after{
            content: '2';
        }
    </style>
</head>
<body>
    <div>111</div>
</body>
</html>
