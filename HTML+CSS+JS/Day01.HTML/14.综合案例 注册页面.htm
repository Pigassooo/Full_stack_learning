<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-注册页面</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="600">
        <!-- first -->
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" name="gender" id="man"><label for="man"><img src=""> 男</label>
                <input type="radio" name="gender" id="woman"><label for="woman"><img src=""> 女</label>
            </td>
        </tr>
        <!-- second -->
        <tr>
            <td>生日:</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>
        </tr>
        <!-- third -->
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="北京"></td>
        </tr>
        <!-- forth -->
        <tr>
            <td>婚姻状况:</td>
            <td>
                <input type="radio" name="marry" checked="checked">未婚
                <input type="radio" name="marry">离婚
                <input type="radio" name="marry">已婚
            </td>
        </tr>
        <!-- fifth -->
        <tr>
            <td>学历</td>
            <td><input type="text" value="博士后"></td>
        </tr>
        <!-- sixth -->
        <tr>
            <td>喜欢的类型:</td>
            <td>
                <input type="checkbox" name="style" id="style1"><label for="style1">妩媚的</label>
                <input type="checkbox" name="style" id="style2"><label for="style2">可爱的</label>
                <input type="checkbox" name="style" id="style3"><label for="style3">小鲜肉</label>
                <input type="checkbox" name="style" id="style4"><label for="style4">老腊肉</label>
            </td>
        </tr>
        <!-- seventh -->
        <tr>
            <td>个人介绍</td>
            <td>
                <textarea>个人简介</textarea>
            </td>
        </tr>
        <!-- eighth -->
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <!-- ninth -->
        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked">我同意注册条款和会员加入标准</td>
        </tr>
        <!-- tenth -->
        <tr>
            <td></td>
            <td><a href="#">我是会员，立即登录</td>
        </tr>
        <!-- eleventh -->
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
