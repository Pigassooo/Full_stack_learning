<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Slider</title>
    <style>
        .ball {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: background-color 0.5s linear;
            /* Smooth color transition */
        }

        .eye {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
            top: 30px;
        }

        .eye.left {
            left: 30px;
        }

        .eye.right {
            right: 30px;
        }

        .mouth {
            width: 60px;
            height: 20px;
            background-color: black;
            position: absolute;
            bottom: 30px;
            transition: border-radius 0.5s linear;
            /* Smoother transition for the mouth shape */
        }

        input[type="range"] {
            width: 150px;
            /* Extended slider width */
            display: block;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="ball">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
        </div>
        <input type="range" min="0" max="1" step="0.01">
    </div>

    <script>
        const inp = document.querySelector('input');
        const ball = document.querySelector('.ball');
        const mouth = document.querySelector('.mouth');

        inp.oninput = function () {
            const progress = inp.value;
            // Calculate the radius values to simulate smiling or frowning
            if (progress >= 0.5) {
                // Smiling, more of a half-circle
                mouth.style.borderRadius = `0% 0% ${100 - (progress - 0.5) * 200}% ${100 - (progress - 0.5) * 200}%`;
            } else {
                // Frowning, more of an inverted crescent
                mouth.style.borderRadius = `${(0.5 - progress) * 200}% ${(0.5 - progress) * 200}% 0% 0%`;
            }

            // Smooth color transition from red to green based on progress
            ball.style.backgroundColor = `rgb(${255 * (1 - progress)}, ${255 * progress}, 0)`;
        }
    </script>
</body>

</html>
