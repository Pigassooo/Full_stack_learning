<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul>
        <li></li>
    </ul>
    <script>
        const ul = document.querySelector('ul')
        const li = document.createElement('li')

        li.innerHTML = '我是li'
        // ul.appendChild(li)

        ul.insertBefore(li, ul.children[0])

    </script>
</body>
</html>
